{% extends '../base.html' %}

{% block title %}Product Edit{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Save">Save</button>
        <a href="{% url 'productapp:product_list' %}" > Cancel </a>
    </form>
{% endblock content %}
