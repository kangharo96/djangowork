{% extends '../base.html' %}
{% load static %}

{% block title %}Product Detail{% endblock title %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'product/no_image.png'%} {% endif %}" style="height:50%;width:50%"> <br>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {{ product.category }} <br>
    {{ product.description }} <br>
    ${{ product.price }} <br>
{% endblock content %}
